<!--myfile.asp##编辑文件页-->
<div class="mainbox" style="margin-top:0">
<div class="Contentbox">
<div id="con_two_8" >
	<table cellspacing="0" cellpadding="0" >
		<tr>
			<td style="width:160px;" valign="top">
				<div class="subHover"><a href="myfile.asp">我的文件</a></div>
				<div class="subOut"><a href="myfile.asp?action=fadd">添加文件</a></div>
				<div class="subOut"><a href="show.asp?username={$username}">个人展区</a></div>

			</td>
			<td style="background:#F1F7FB;padding:8px" valign="top">
				<table class="tableborder1" cellspacing="1" cellpadding="3" align="center">
				  <form action="?action=fsave" method="post">
					  <tr>
						<th align="left" width="100%" colspan="2" height="26">编辑{$f_username}的上传文件</th>
					  </tr>
					  <tr>
						<td class="tablebody2" align="right" width="15%" height="26">编辑的文件：</td>
						<td class="tablebody1" align="left" width="85%" height="26"><a href="fileshow.asp?boardid={$f_boardid}&amp;id={$f_id}" target="_blank">{$f_typename}</a></td>
					  </tr>
				{$upfilexs}
					  <tr>
						<td class="tablebody2" align="right" width="15%" height="26">文件的说明：</td>
						<td class="tablebody1" align="left" width="85%" height="26"><textarea name="F_Readme" rows="6" wrap="virtual" cols="80">{$body}</textarea>
						  <input name="saveid" type="hidden" value="{$f_id}" />　（不得超过１２５个汉字或２５０个字符）</td>
					  </tr>
					  <tr>
						<td class="tablebody2" align="right">文件允许删除：</td>
						<td class="tablebody1" vAlign="center"><input name="Fflag" type="radio" value="1" {$checked1} />是&nbsp; 
						  <input name="Fflag" type="radio" value="2" {$checked2} />否</td>
					  </tr>
					  <tr>
						<td class="tablebody1" width="100%" colspan="2" height="26">说明：
						  <ul>
							<li>若允许文件可删除，则当含有该文件的帖子被删除后，文件有可能亦被删除；</li>
							<li>文件说明不得超过１２５个汉字或２５０个字符．</li>
						  </ul>
						</td>
					  </tr>
					  <tr>
						<th width="100%" colspan="2" height="26"><input type="submit" value="保存" name="Submit" />&nbsp;</th>
					  </tr>
					  </form>
				  </table>
			</td>
		</tr>
	</table>
</div>
</div>
</div>
