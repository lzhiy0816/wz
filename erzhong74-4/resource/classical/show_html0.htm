<!--show.asp##主体部分-->
<div style="width:97%;margin:0 auto;border: #DBE1E9 1px solid; background:#fff;">
<h3 style="margin:0;background:url('skins/classical/title_bg.gif') repeat-x;">{$stats}</h3>
<table style="width:100%">
	<tr>
		<td width="200"  valign="top" class="tablebody2">
			<table cellpadding="0" cellspacing="1"  class="tableborder1"  style="width:100%;word-break:break-all;">
				<tr>
					<th height="25" align="center" >TOP 10 展区热门排行</th>
				</tr>
				{$toplist1}
				<tr>
					<th height="25" align="center">TOP 10 展区最新排行</th>
				</tr>
				{$toplist2}
			</table>
		</td>
		<td width="*" valign="top">
			<table cellpadding="2" cellspacing="0" align="center" style="width:100%;">
				<form action="?" method="post" name="showform" id="showform">
				<tr>
					<td width="400px">&nbsp;</td>
					<td style="text-align:right;;" colspan="4"><!-- -->
						<select name="boardid" id="boardid" onchange="javascript:submit();"></select>
					</td>
				</tr>
				<tr>
					<td align="center" width="*">{$userinfo}</td>
					<td width="350" style="text-align:right">
						<input type="text" name="username" size="20" value="{$username}" />
						<input type="submit" name="Submit"  value="用户查询" />
					</td> 
					<td  width="50" align="right"> 
						<select name="filetype" onchange="javascript:submit()">
							<option value="" >按文件分类浏览</option>
							{$filetypejump}
						</select>
					</td>
					<td width="10">
						<select name="tab" onchange='javascript:submit()'>
							<option value="" >分列</option>
							 <option value="2" >2列</option>
							 <option value="3" >3列</option>
							 <option value="4" >4列</option>
						</select>
					</td>
				</tr>
				</form>
			</table>
			<table cellpadding="1" cellspacing="1" border="0" style="width:100%;word-break:break-all;">
				<tr>
					{$showloop}
				</tr>
			</table>
			<br />
			{$pagelist}
		</td>
	</tr>
</table>
</div>
