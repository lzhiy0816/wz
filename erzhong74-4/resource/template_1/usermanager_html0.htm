<script language="javascript">
function setTab(cursel,page)
{
	window.location.href=page;
	document.getElementById('two'+cursel).className="hover";	
}
function setDiv(id,n)
{
	 for(i=1;i<=n;i++){
	  var menu=document.getElementById("sub_"+i);
	  var con=document.getElementById("dvbase_"+i);
	  if(menu){
		 menu.className=i==id?"subHover":"subOut";	
	  }
	  if(con){
	  con.style.display=i==id?"block":"none";}
	 }
}
</script>
