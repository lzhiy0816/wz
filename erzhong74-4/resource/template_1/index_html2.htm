//分页代码,参数：页码,记录总数，每页显示数,页数
function showpage(page,RecordCount,PageSize,PageCount)
{
	var Tmpstr='<div style="width:100%;height:20;">　　　&nbsp;&nbsp;页次：'+page+' / '+PageCount+'页 每页最多'+PageSize+'个  共 '+RecordCount+' 个  分页：'
	if (page=='1')
	{
		Tmpstr+='<font face=webdings color="{$alertcolor}">9</font>';
	}else{
		Tmpstr+='<a href="loadtree1.asp?boardid={$boardid}&rootid={$rootid}&action=1&star=1" title="第一页" target="hiddenframe"><font face=webdings>9</font></a>';
	}
	var p;
	if ((page-1)%10==0) 
	{
		p=(page-1) /10
	}
	else
	{
		p=(((page-1)-(page-1)%10)/10)
	}
	if (p*10 > 0)
	{
		Tmpstr+='<a href="loadtree1.asp?boardid={$boardid}&rootid={$rootid}&action=1&star='+p*10+'" title="上十页" target="hiddenframe" ><font face=webdings>7</font></a> ';
	}
	Tmpstr+='<b>';
	for (var i=p*10+1;i<p*10+11;i++)
	{
		if (i==page)
		{
			Tmpstr+=' <font color="{$alertcolor}">'+i+'</font> ';
		}
		else
		{
			Tmpstr+=' <a href="loadtree1.asp?boardid={$boardid}&rootid={$rootid}&action=1&star='+i+'" target="hiddenframe">'+i+'</a> ';
		}
		if (i==PageCount) break;
	}
	Tmpstr+='</b>';
	if (i<PageCount)
	{
		Tmpstr+='<a href="loadtree1.asp?boardid={$boardid}&rootid={$rootid}&action=1&star='+i+'" title="下十页" target="hiddenframe"><font face=webdings>8</font></a>   ';
	}
	if (page==PageCount)
	{
		Tmpstr+='<Font face=webdings color="{$alertcolor}">:</font>';
	}
	else
	{
		Tmpstr+='<a href="loadtree1.asp?boardid={$boardid}&rootid={$rootid}&action=1&star='+PageCount+'" title="最尾页" target="hiddenframe"><font face=webdings>:</font></a>  ';
	}
	Tmpstr+='</div>';
	return(Tmpstr)
}
